<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Voto obrigatório ou não</title>
</head>
<body>

<h1>Quer saber se seu voto é obrigatório ou não?</h1>

    <form action="" id="formulario">
        <img src="./imgs/tituloeleitor.jpg" alt="opcoes" id="status">


        <label for="">Insira sua idade. Com "❌", seu voto não será obrigatório e com "✅", ele será obrigatório</label>

        <input type="text" name="idade" id="idade" placeholder="Insira sua idade">

       

        <input type="button" value="CALCULAR" onclick="calcular()">

        <input type="reset" value="LIMPAR" onclick="limpar()">
    </form>
</body>
</html>
